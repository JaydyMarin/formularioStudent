<h5>Lista de Estudiantes</h5>

<div class="d-grip grap-2 mt-4">
<a routerLink="/create" class="btn btn-primary" type=""button>Crear</a>
</div>

<table class="table table-hover table-striped">
    <thead class="bg dark text-white">
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Documento</th>
        <th>Acciones</th>
    </thead>

    <tbody>
        <tr *ngFor="let post of Posts">
            <td>{{post.name}}</td>
            <td>{{post.apellido}}</td>
            <td>{{post.documento}}</td>
            <td>
                <button routerLink="/edit/{{post.id}}" class="btn btn-outline-secondary"><i class="fa-solid fa-pen-to-square"></i></button>
                <button (click)="deleteRow(post)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
