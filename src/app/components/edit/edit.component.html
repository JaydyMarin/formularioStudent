<h1>Editar</h1>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input formControlName="name" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input formControlName="apellido" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Documento</label>
        <input formControlName="documento" type="text" class="form-control" required>
    </div>
    <button  type="submit" class="btn btn-primary" >Editar</button>
</form>
